services:
  db:
    image: postgres
    container_name: postgres
    ports:
      - "5432:6432"
    environment:
      POSTGRES_DB: docker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    restart: unless-stopped
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  app:
    build: .
    image: django
    container_name: django
    command: ["python", "manage.py", "runserver", "0.0.0.0:7000"]
    ports:
      - "7000:7000"
    volumes:
      - .:/app
    depends_on:
      - db

